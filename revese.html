<!DOCTYPE html>
<html>
    <head>
        <title>Reverse</title>
    </head>
    <body>
        <script>
            let num = parseInt(prompt("Enter any number"));
            while(num>=1)
            {
                document.write(` ${num}`);
                num = num - 1;
            }
        </script>
    </body>
</html>
