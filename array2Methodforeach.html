<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Method Foreach using Arrow Function</title>
</head>
<body>
    <script>
        let numbers = [20,30,40,50];
        numbers.forEach((a,i)=>{
            document.write(`Element : ${a} Index : ${i}<br>`);
        });
    </script>
</body>
</html>
