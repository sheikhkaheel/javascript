<!DOCTYPE html>
<html>

<head>
    <title>Function</title>
</head>

<body>
    <script>
        function Kaheel(a,b) {
            let value;
            if (a > b) {
                value = document.write(`${a} is greatest number <br>`);
                return value;
            }
            else {
                value = document.write(`${b} is greatest number <br>`);
                return value;
            }  
        }
        let Great = Kaheel(8,6);
        document.write(`${Great}`);
    </script>
</body>

</html>
