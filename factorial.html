<!DOCTYPE html>
<html lang="en">
<head>
    <title>Factorial</title>
</head>
<body>
    <script>
        let fact = 1;
        let num = parseInt(prompt("Enter any number"));
        while(num>1)
        {
            fact = fact * num;
            num = num - 1;
        }
        document.write(`Factorial of number = ${fact}`);
    </script>
</body>
</html>
