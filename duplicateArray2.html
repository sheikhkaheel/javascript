<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dublicste Array</title>
</head>
<body>
    <script>
        let  nums = [0,0,1,1,1,2,3,1,1,4,4,4];
        let count = 0;
        for (let i = 0; i < nums.length; i++) {
            for(let j = i+1; j < nums.length; j++) {
                if(nums[i] == nums[j]) {
                    count++;
                }
                else {
                    continue;
                }
                if(nums[i] == nums[j] && count > 1) [
                    nums.splice(j, 1)
                ]
            }
        }
        document.write(nums);
    </script>
</body>
</html>
