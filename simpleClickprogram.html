<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        p {
            border: 0px solid #a1a1a1;
            background-color: #a1a1a1;
            filter: blur(1px);
            border-radius: 5px;
            padding: 15px;
            object-fit: fill;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>
    <button onclick="w3.toggleShow(`#demo`)">Click</button>
    <p id="demo">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos itaque, maiores id minus adipisci
        fugiat? Debitis consectetur, vitae minima nobis aliquid, at iusto facilis, reiciendis facere praesentium
        mollitia pariatur iste!</p>
    <script>
        function click1() {
            document.getElementById("#demo").style.display = 'block';
        }
    </script>
</body>

</html>
