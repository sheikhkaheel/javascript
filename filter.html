<!DOCTYPE html>
<html lang="en">

<head>
    <title>Filter</title>
</head>

<body>
    <script>
        const ages = [32, 33, 16, 40];
        const result = ages.filter((age)=>{
            return age >= 18;
        });
        document.write(`Ages greater than 18 :- [${result}]`);
    </script>
</body>

</html>
