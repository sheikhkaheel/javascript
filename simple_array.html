<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
</head>
<body>
    <script>
        let x = [1,2,3,4,5];
        document.write(`Array :- ${x[0]} ${x[1]} ${x[2]} ${x[3]} ${x[4]} <br>`);
        document.write(`Sum is ${x[0] + x[1] + x[2] + x[3] +x[4]} <br>`);
        x.length = 0;
        document.write(`Array :- ${x[0]} ${x[1]} ${x[2]} ${x[3]} ${x[4]} <br>`);
    </script>
</body>
</html>
