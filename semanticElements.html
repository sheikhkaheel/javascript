<!DOCTYPE html>
<html lang="en">
<head>
    <title>Semantic Elements</title>
    <style>
        header,nav,section,main,footer,aside{
            border: 1px solid;
            margin-bottom: 10px;
        }
        header{
            padding: 10px;
            height: 50px;
            background-color: brown;
            color: white;
        }
        nav{
            height: 30px;
            padding: 5px 0px 2px 5px;
            background-color: rgb(42, 56, 165);
            color: white;
        }
        main{
            height: 340px;
            padding: 10px;
            background-color: rgb(42, 142, 165);
            color: white;
        }
        footer{
            height: 60px;
            padding: 10px;
            background-color: rgb(0, 0, 0);
            color: white;
        }
        section{
            height: 20%;
            width: 68%;
            height: 300px;
            padding: 5px;
            background-color: rgb(65, 165, 42);
            color: white;
        }
        aside{
            position: absolute;
            width: 27%;
            height: 320px;
            padding: 5px;
            top: 26.5%;
            left: 70%;
            background-color: rgb(208, 224, 27);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        Its a header tag
    </header>
    <nav>
        its a nav tag
    </nav>
    <main>
        Its a main tag
        <section>
            Its a section tag
        </section>
        <aside>
            Its a aside tag
        </aside>
    </main>
    <footer>
        Its a footer tag
    </footer>
</body>
</html>
