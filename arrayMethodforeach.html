<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Method Foreach using simple function</title>
</head>
<body>
    <script>
        let cars = ["Oddi","Lamborgine","certa","auto"];
        cars.forEach(array)
        function array(a,i)
        {
            document.write(`Element : ${a} Index : ${i}<br>`);
           
        }
    </script>
</body>
</html>
