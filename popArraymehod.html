        <script>
            // Array pop Mehod its used to remove one  element(i.e numbers/string/function/object etc) from an array and returns the removed array its takes only one parameter.

            let fruits = ["apple","mango","banana","watermellon"];
            document.write(`Length of fruits array before push : ${fruits.length}<br>`);
            let fruits2 = fruits.pop("Orange","Strawberry");
            document.write(`Length of fruits array after push : ${fruits.length} and the array  : ${fruits}`)
        </script>
