            },
        ];

        document.write("List of Masjids" + "<br><br>");

        for (let i = 0; i < masjidList.length; i++) {
            document.write(`${i + 1}:-  {`);
            for (let key in masjidList[i]) {
                document.write(`${key} : ${masjidList[i][key]} <br>`);
            }
            document.write("};");
            document.write(`<br>`);
        }
        document.write("<br>");
        document.write("Masjids with Pincode 190020" + "<br><br>");


        let particularMasjid = masjidList.filter((items) => {
            if (items.masjidPincode == 190020) {
                return items;
            }
        })

        particularMasjid.map((items) => {
            for (let key in items) {
                document.write(`${key} : ${items[key]} <br>`)
            }
            document.write(`<br>`);
        })



        document.write("<br>" + "Modified Masjids with pincode 190020" + "<br><br>");

        let modifiedMasjid = particularMasjid.map((items) => {
            for (let key in items) {
                if (key == 'masjidCapacity') {
                    let temp = items[key] + 5;
                    return temp;
                }
            }

        });

        modifiedMasjid.forEach((item) => {
            document.write(`New Masjid capacity : ${item} <br>`);
        });

    </script>
