    <script>
    // simple functions can be called before declared but anonymous functions cant be called before declared
    // in a function this keyword represents a windows object
        OuterFun();
        function OuterFun() {
            console.log(`OuterFun ${this}`);
            InnerFun();
            var InnerFun = function() {
                console.log(`InnerFun ${this}`);
            }
        }
