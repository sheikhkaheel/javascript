<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reverse Sum Pallindrome</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter any number to check Reverse Sum and Pallindrome"));
        let sum = 0 , rev = 0, count, n = num;
        while(num!=0)
        {
            count = num % 10;
            num = parseInt(num / 10);
            rev = (rev * 10)+ count;
            sum = sum + count;
        }
        if(rev == n)
        {
            document.write(`Its a pallindrome <br>`);
        }
        else
        {
            document.write(`Its not a pallindrome <br>`);
        }
        document.write(`Reverse = ${rev} & Sum = ${sum}`);
    </script>
</body>
</html>
