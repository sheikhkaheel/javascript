<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ajax</title>
</head>

<body>
    <input type="text" name="search" id="searchTxt" placeholder="Search here...">
    <button onclick="usingAjax()">Search</button>
    <div id="spanAjax"></div>
    <script>
        function usingAjax() {
            let xhr = new XMLHttpRequest();
            let searchTxt = document.getElementById("searchTxt");
            let fileURL = `https://www.google.com/search?q=${searchTxt.value}`;
            let div = document.getElementById('spanAjax');
            xhr.open("GET", fileURL);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    let responseText = xhr.responseText;
                    div.innerHTML = responseText;
                } else {
                    div.innerHTML = "Error";
                }
            }
            xhr.send();
        }
    </script>
</body>

</html>
