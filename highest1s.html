    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,1,1,0,1,1,1,1,0,1,1,];
        let count = 0;
        let maxCount = 0;
        for(let i = 0; i < arr.length; i++){  
            if(arr[i] == 1) {                     
            count++;   
            }                      
            if(maxCount < count){            
                maxCount = count;            
            }
            if(arr[i] != 1){                 
                count = 0;
            }
        }
        console.log(maxCount);
    </script>
</body>
