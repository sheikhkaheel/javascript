<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map Chainning</title>
</head>
<body>
    <script>
        let Numbers = [1, 2, 3, 4, 5];
        let key = 5;
        let Numbers1 = Numbers.map((items)=>{       // 1, , 3, , 5
            if(items % 2 != 0){
                let store;
                store = items * 2;
                return store;
            }
        }).map((items)=>{                           // 1*2 ,  , 3*2 ,  , 5*2
                let store;
                store = items * 3;
                return store;
        }).map((items)=>{                           // 1*2*3 , NAN , 3*2*3, NAN , 5*2*3
                let store;
                store = items * 4;
                return store;
        }).map((items)=>{                           // 1*2*3*4 , NAN , 3*2*3*4 , NAN , 5*2*3*4
                let store;
                store = items * key;
                return store;
        })
        alert(Numbers1);                            // 1*2*3*4*5 , NAN , 3*2*3*4*5 , NAN , 5*2*3*4*5
    </script>
</body>
</html>
