<!DOCTYPE html>
<html>
    <head>
        <title>Array Push Method</title>
    </head>
    <body> 
        <script>
            // Array push Mehod its used to add one more elements(i.e numbers/string/function/object etc) to an array and returns length of the array its takes more than one parameters

            let fruits = ["apple","mango","banana","watermellon"];
            document.write(`Elements length before push in fruits array : ${fruits.length}<br>`);
            let fruits2 = fruits.push("Orange","Strawberry");
            document.write(`Elements length after push in fruits array : ${fruits.length} and the array  : ${fruits}`)
        </script>
    </body>
</html>
