<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert Function</title>
</head>
<body>
    <script>
        function Alert(input1,input2)
        {
            if(input1 > input2)
            {
                alert(`${input1} is greater than ${input2}`);
            }
            if(input1 < input2 || input1 == input2)
            {
                document.write(`${input1 + input2}`);
            }
        }

    Alert(4,3);
    </script>
</body>
</html>
