<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapping Method</title>
</head>
<body>
    <script>
        array1 = [1,2,3,4,5];
        array2 = array1.map((item)=>{
            let take;
            take = item * 2;
            return take;
        })
        alert(array2);
        array3 = array2.map((item2)=>{
            let take2;
            take2 = item2 * 2;
            return take2;
        })
        alert(array3);
        array4 = array3.map((item3)=>{
            let take3;
            take3 = item3 * 2;
            return take3;
        })
        alert(array4);
        array5 = array4.map((item4)=>{
            let take4;
            take4 = item4 * 2;
            return take4;
        })
        alert(array5);
    </script>
</body>
</html>
