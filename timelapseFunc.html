<!DOCTYPE html>
<html>

<head>
    <title>
        clock with time delay
    </title>
</head>

<body>
    <script>
            for (let i = 0; i <= 24; i++) {
                for (let j = 0; j < 60; j++) {
                    for (let k = 0; k < 60; k++) {
                        setTimeout(() => {
                            document.write(`${i} hours:${j} mins:${k} secs<br>`);
                        }, 1000 * (i * 3600 + j * 60  + k));
                    }
                }
            }
    </script>
</body>

</html>
